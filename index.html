<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Scrimba - Mobile Order App</title>
	</head>
	<body>
		<header>
			<!-- jimmy diner photo-->
			<h1>Jimmy's Diner</h1>
			<p>The best burgers and pizza in town.</p>
		</header>
		<div class="item1">
			<h2>Pizza</h2>
			<img src="assets/pizza.png" alt="animated pizza" />
			<small>pepperoni, mushroom, cheese</small>
			<p>$14</p>
		</div>
		<div class="item2">
			<h2>Hamburger</h2>
			<img src="assets/burger.png" alt="animated pizza" />
			<small>bacon, cheese, tomato, pickles, lettuce</small>
			<p>$14</p>
		</div>
		<div class="item3">
			<h2>Taco</h2>
			<img src="assets/taco.png" alt="animated pizza" />
			<small>beef, brown rice, black beans, cheese, sour cream</small>
			<p>$14</p>
		</div>
		<div class="item3">
			<h2>Hotdog</h2>
			<img src="assets/hotdog.png" alt="animated pizza" />
			<small>pepperoni, mushroom, cheese</small>
			<p>$140</p>
		</div>
	</body>
	<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</html>
